            border: 1px solid rgba(138, 43, 226, 0.6);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff00cc, #3333ff, #00ccff, #ff00cc);

            z-index: -1;

        }
        
        .card-icon {

            margin-bottom: 20px;
            background: linear-gradient(90deg, #8a2be2, #00bfff);
            -webkit-background-clip: text;

        .card h3 {

        .card p {

        /* 鼠标轨迹效果 */
        .cursor-trail {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(0, 195, 255, 0.5);
            box-shadow: 0 0 10px #00c3ff, 0 0 20px #00c3ff;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
            mix-blend-mode: screen;

        /* 页脚 */
        footer {

        /* 响应式设计 */
        @media (max-width: 768px) {

            .hero h1 {
                font-size: 2.5rem;
            }
            
            .navbar {
                flex-direction: column;
                gap: 20px;
            }
        }

                },

                    grab: { distance: 140, line_linked: { opacity: 1 } },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });
        
        // 鼠标轨迹效果
        document.addEventListener('DOMContentLoaded', () => {
            const cursorTrails = [];
            const colors = ['#ff00cc', '#3333ff', '#00ccff', '#7cfc00'];
            
            for (let i = 0; i < 15; i++) {
                const trail = document.createElement('div');
                trail.className = 'cursor-trail';
                trail.style.width = `${Math.random() * 15 + 5}px`;
                trail.style.height = trail.style.width;
                trail.style.background = colors[Math.floor(Math.random() * colors.length)];
                trail.style.opacity = Math.random() * 0.5 + 0.2;
                document.body.appendChild(trail);
                cursorTrails.push({
                    element: trail,
                    x: 0,
                    y: 0,
                    delay: (i + 1) * 3
                });
            }
            
            let mouseX = 0;
            let mouseY = 0;
            
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            
            function updateTrails() {
                cursorTrails.forEach((trail, index) => {
                    setTimeout(() => {
                        trail.x += (mouseX - trail.x) / trail.delay;
                        trail.y += (mouseY - trail.y) / trail.delay;
                        
                        trail.element.style.left = `${trail.x}px`;
                        trail.element.style.top = `${trail.y}px`;
                    }, trail.delay);
                });
                
                requestAnimationFrame(updateTrails);
            }
            
            updateTrails();
            
            // 按钮点击效果
            const ctaButton = document.querySelector('.cta-button');
            ctaButton.addEventListener('click', () => {
                ctaButton.innerHTML = '跳转中 <i class="fas fa-sync fa-spin"></i>';
                setTimeout(() => {
                    ctaButton.innerHTML = '欢迎进入 <i class="fas fa-check"></i>';
                    ctaButton.style.background = 'linear-gradient(90deg, #00cc66, #00ffcc)';
                }, 1500);
            });
        });
